<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Reuse index.css for less redundancy-->
    <link rel="stylesheet" href="index.css">
    <title>Google Image Search</title>

    <style>
        .images-label {
            color: rgb(66, 133, 244);
            font-size: 16px;
            position: absolute;
            transform: translate(-57px, 75px);
        }
    </style>
</head>

<body>
    <div class="container-supreme">
        <div class="container-top">
            <div class="container-links">
                <a href="./index.html">Google Search</a>
            </div>
        </div>
        <div class="container-middle">
            <div class="container-main">
                <div class="container-middle-upper">
                    <img src="img/google_logo.png" alt="Google Logo">
                    <span class="images-label">images</span>
                </div>
                <div class="container-middle-bottom">
                    <form action="https://google.com/search">
                        <div class="container-search">
                            <i class="fas fa-search fa-sm"></i>
                            <input type="text" name="q" spellcheck="false">
                        </div>
                        <div class="container-buttons">
                            <input type="submit" value="Google Image Search">
                            <input type="hidden" name="tbm" value="isch">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
